<input
    class="select2 value"
    name="filter-value"
    type="hidden"
    value="<%- value ? value : '' %>"
    data-placeholder="<%- __('pim_enrich.export.product.filter.' + shortname + '.' + (isEditable ? 'empty_selection' : 'empty_selection_readonly')) %>"
    <%- isEditable ? '' : 'disabled' %>
/>
