jobs:
    csv_product_import:
        connector: 'Akeneo CSV Connector'
        alias: csv_product_import
        label: 'Demo product import'
        type: import
        configuration:
            filePath: /tmp/product.csv
            uploadAllowed: true
            delimiter: ;
            enclosure: '"'
            escape: \
            enabled: true
            categoriesColumn: categories
            familyColumn: family
            groupsColumn: groups
            realTimeVersioning: true
        code: csv_product_import
    csv_product_export:
        connector: 'Akeneo CSV Connector'
